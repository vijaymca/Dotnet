</td>

</td>

</td></tr>

    <script type="text/JavaScript" language="javascript">
    try
    {
     tdDate.innerText = today();
      tdHeader.innerHTML = window.opener.document.getElementById(GetParentObjectID('hdnReportType',"input")).value;
      tdContent.innerHTML = window.opener.document.getElementById("tableContainer").innerHTML;
        disablehref();
        window.print();		
    }
    catch(ex)
    {
    window.print();
    }
    
    function disablehref()
    {

        var input = document.getElementsByTagName("a");

        var count = input.length;

        for(var i =0; i < count; i++)
        {
            document.getElementsByTagName("a")[i].removeAttribute("href"); //OBS thisworks but also stops the request and the next page does not get loaded, just hangs in the first page
        }
        return true;
    }
    </script>
